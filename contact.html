    <section id="contact" style="background:#161616">
	    <div class="container">
	        <div class="row">
	               <div class="col-lg-12 text-center">
						<h2 style="font:400 1.5em;color:white">I WOULD LIKE TO HEAR FROM YOU</h2>
						<hr class="star-primary">
	               </div>
	        </div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">		
					<form id="contactForm">
						<div class="row control-group">
							<div class="form-group col-xs-12 floating-label-form-group-controls">
								<label for="name">Name</label>
									<input type="text" class="form-control" placeholder="name" id="name"/>
									<p class="help-block text-danger"></p>
							</div>
                            <div class="form-group col-xs-12 floating-label-form-group-controls">
								<label for="name">Company</label>
									<input type="text" class="form-control" placeholder="Company" id="company"/>
									<p class="help-block text-danger"></p>
							</div>
							<div class="form-group col-xs-12 floating-label-form-group-controls">
								<label for="email">Email Address</label>
									<input type="text" class="form-control" placeholder="Email Address" id="email"/>
										<p class="help-block text-danger"></p>
							</div>
                            <div class="form-group col-xs-12 floating-label-form-group-controls">
								<label for="email">Phone Number</label>
									<input type="text" class="form-control" placeholder="Phone Number" id="phone"/>
										<p class="help-block text-danger"></p>
							</div>
							<div class="form-group col-xs-12 floating-label-form-group-controls">
								<label for="message">Message</label>
								<textarea rows="5" class="form-control" placeholder="Message" id="message"></textarea>
								<p class="help-block text-danger"></p>
							</div>
							<br>
							<div id="success"></div>
								<div class="row">
									<div class="form-group col-xs-12">
										<input type="submit" name="Submit" class="btn btn-success btn-lg" value="Send Message"/>
									</div>
								</div>
						</div>
					</form>
				</div><!--col-lg-12-->
	    </div><!--row-->
	</div><!--container-->
</section>
